{% extends "/admin/base.html" %}

{% block body %}
<div class="container">
    <h1 class="m-5 fw-bold">Settings</h1>
    
        <div class="row m-5 text w-50">
            <div class="col">
                <form action="/admin/change-restaurant-name" method="POST" class="needs-validation" novalidate>
                    <label class="form-label fw-bold">Restaurant Name</label>
                    <input name="restaurant_name" type="text" class="form-control" placeholder="{{  session['restaurant_name']  }}" > 
                    <div class="invalid-feedback">Please complete mandatory field.</div>   
                    <button type="submit" class="btn bg-green mt-3">Update</button>
                </form>
            </div>    
        </div>
        <div class="row m-5 w-50">
            <div class="col">
                <form action="/admin/change-password" method="POST" class="needs-validation" novalidate>
                    <label class="form-label fw-bold">Password</label>
                    <input name="current_password" type="password" class="form-control mt-2" placeholder="Current password" >
                    <input name="new_password" type="password" class="form-control mt-2" placeholder="New password" > 
                    <input name="confirm_password" type="password" class="form-control mt-2" placeholder="Confirm new password" >
                    <div class="invalid-feedback">Please complete mandatory field.</div>   
                    <button type="submit" class="btn bg-green mt-3">Update</button>
                </form>
            </div>    
        </div>
</div>
{% endblock %}
