<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="static/style.css">
        <title>EatIt - {% block title %} {% endblock %}</title>
    </head>
    <!-- Navbar -->
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-xl" style="background-color: #83B271;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="static/images/logo.png", style="width:100px;">
                </a>
                <div class="col-auto ml-auto">
                    <div class="d-grid gap-2 d-md-block">
                        {% block menu %}
                            
                        {% endblock %}
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Center -->
        {% block body %} {% endblock %}
            
        <!-- Footer -->
        <footer class="text-center text-white mt-auto" style="background-color: #83B271;">
            <div class="container-fluid mt-3 p-2">
                <div class="row p-2">
                    
                    <!-- First Column -->
                    <div class="col text-left">
                        <img src="static/images/logo.png" style="width:110px; opacity: 0;">
                        <hr class="line">
                        <h6> Â© 2023 EatIt. All Rights Reserved </h6>
                    </div>
                    
                    <!-- Second Column -->
                    <div class="col text-center">
                        <h5> Follow us </h5>
                        <div class="container p-3 d-flex justify-content-center">
                            <img src="static/images/facebook_icon.png" class="cursor-pointer me-4" style="width: 30px;">
                            <img src="static/images/instagram_icon.png" class="cursor-pointer me-4" style="width: 30px;">
                            <img src="static/images/youtube_icon.png" class="cursor-pointer me-4" style="width: 30px;">
                            <img src="static/images/twitter_icon.png" class="cursor-pointer" style="width: 30px;">
                        </div>
                    </div>

                    <!-- Third Column -->
                    <div class="col text-center mt-auto">
                        <div class="row">
                            <div class="col">
                                <hr class="line">
                                <h6 class="cursor-pointer">Privacy Policy</h6>
                            </div>
                            <div class="col">
                                <hr class="line">
                                <h6 class="cursor-pointer">Terms and Conditions</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="static/script.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXopNiIEICPRy4Ud8FAc0rrOX0aH8L7J4&libraries=places&callback=initMap">
        </script>
    </body>
</html>
